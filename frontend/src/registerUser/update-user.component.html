<div class="container">
    <form class="add-user-page" [formGroup]="updateUserForm" (ngSubmit)="updateUserDetails()">
        <div class="w-100 pull-left">
            <a href="/" class="back-to-signin">Back to Users</a>
            <h2 class="main-heading">Edit User</h2>
            <div class="pull-right">
                <a routerLink="/users" class="cancel btn">Cancel</a> 
                <button class="save-btn yellow-btn" type="submit">Edit User</button>
            </div>
        </div>
        <div class="form-section">
            <!-- <div class="flash-message-display">
                <flash-messages></flash-messages>
            </div> -->
            <h4 class="mb-3">Basic Information</h4>
            <div class="row">
                <div class="col-md-6">
                    <fieldset class="form-group">
                        <input type="text" required class="inp_1" formControlName="firstName" placeholder=" "/>                        
                        <label>First Name</label>                        
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group">
                        <input type="text" required class="inp_1" formControlName="lastName" placeholder=" "/>                        
                        <label>Last Name</label>                   
                    </fieldset>
                </div>
            </div>
            <fieldset class="form-group">
                <input type="text" required class="inp_1" formControlName="email" placeholder=" "/>                    
                <label>Email Address</label> 
            </fieldset>
            <fieldset class="form-group">
                <input type="text" required class="inp_1" formControlName="mobileNumber" placeholder=" "/>                    
                <label>Mobile Number</label> 
            </fieldset>
        </div>
    </form>
</div>
<div class="container">
    <form class="add-user-page">
        <div class="form-section">
            <h3>Invite</h3>
            <p>If a member is having issue with their invite, you can resend an invite to their account's associated email address.</p>
            <!-- <button [disabled]="isResendLink" class="save-btn yellow-btn disabledResendInvite" type="submit" (click)="ResendLink()">Resend Invite</button> -->
        </div>
    </form>
</div>
